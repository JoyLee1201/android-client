apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionName project.VERSION_NAME
        versionCode 1
    }

    lintOptions {
        abortOnError false
    }
}

